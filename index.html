<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="video-player">
      <video id="video">
        <source
          src="https://tractive.com/assets/static/videos/ActivityMonitoring_15s_EN.mp4"
          type="video/mp4"
        />
      </video>
      <div class="controls">
        <button class="play-button control-button">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="none">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <div class="time-visualizer-wrapper">
          <span class="time">00:00</span>

          <div class="visualizer">
            <div class="sound bar1"></div>
            <div class="sound bar2"></div>
            <div class="sound bar3"></div>
            <div class="sound bar4"></div>
            <div class="sound bar5"></div>
            <div class="sound bar6"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
